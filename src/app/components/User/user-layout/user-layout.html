<div class="layout-container">
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="logo">StrayRescue</div>
    <nav class="menu">
      <a routerLink="/user/dashboard" routerLinkActive="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a routerLink="/user/report-case" routerLinkActive="active"><i class="fas fa-bullhorn"></i> Report Case</a>
      <a routerLink="/user/history" routerLinkActive="active"><i class="fas fa-history"></i> History</a>
      <a routerLink="/user/profile" routerLinkActive="active"><i class="fas fa-user"></i> Profile</a>
    </nav>
    <div class="logout-section">
      <button (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <router-outlet></router-outlet> <!-- Child routes will be rendered here -->
  </main>
</div>
